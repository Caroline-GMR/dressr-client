    <fieldset> 
      <legend>Style</legend>
      <div>
        <input type="checkbox" id="casual" [checked]="casual === 'Y'" (change)="casual = $event.target.checked ? 'Y' : 'N'" name="casual" value="casual">
        <label for="casual">casual</label>
      </div>
      <div>
        <input type="checkbox" id="formal" [checked]="formal === 'Y'" (change)="formal = $event.target.checked ? 'Y' : 'N'" name="formal" value="formal">
        <label for="formal">formal</label>
      </div>
      <div>
          <input type="checkbox" id="sports" [checked]="sports === 'Y'" (change)="sports = $event.target.checked ? 'Y' : 'N'" name="sports" value="sports">
          <label for="sports">sports</label>
        </div>
      <div>
          <input type="checkbox" id="party" [checked]="party === 'Y'" (change)="party = $event.target.checked ? 'Y' : 'N'" name="party" value="party">
          <label for="party">party</label>
        </div>
      <div>
        <input type="checkbox" id="beach" [checked]="beach === 'Y'" (change)="beach = $event.target.checked ? 'Y' : 'N'"  name="beach" value="beach">
        <label for="beach">beach</label>
      </div>
      <div>
        <input type="checkbox" id="lazy" [checked]="lazy === 'Y'" (change)="lazy = $event.target.checked ? 'Y' : 'N'"  name="lazy" value="lazy">
        <label for="lazy">lazy</label>
      </div>
    </fieldset>
    
  <button name="button" class="submit" type="submit">Add</button>
</form>
