<div class="hero">
  <img src="../../../assets/images/dressr logo.png" alt="dressr-logo">
</div>

<div class="auth">
  <a class="login" (click)="handleLoginClick()" [ngClass]="{'isLogin': login}">Login</a>
  <hr>
  <a class="signup" (click)="handleSignupClick()" [ngClass]="{'isSignup': signup}">Sign Up</a>
</div>

<a class="fake-btn" href="#">Facebook</a>

<div *ngIf="isLogin">
  <app-login></app-login>
</div>

<div *ngIf="isSignup">
  <app-signup></app-signup>
</div>
