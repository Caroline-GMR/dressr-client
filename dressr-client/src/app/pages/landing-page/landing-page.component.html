<div class="hero">
  <img src="../../../assets/images/dressr logo.png" alt="dressr-logo">
</div>

<div class="auth">
  <a class="link" (click)="handleLoginClick()" [ngClass]="{'active': isLogin}">Login</a>
  <p>|</p>
  <a class="link" (click)="handleSignupClick()" [ngClass]="{'active': isSignup}">Sign Up</a>
</div>

<a class="fake-btn" href="#">Facebook</a>

<div *ngIf="isLogin">
  <app-login></app-login>
</div>

<div *ngIf="isSignup">
  <app-signup></app-signup>
</div>
