<div class="profile-box">
  <div class="image-container">
    <img class="image-profile" src="../../../assets/images/profile-avatar-male.png" alt="">
  </div>
  <div class="user-container" *ngIf="user">
    <h3>{{user.username | uppercase}}</h3>
  </div>
</div>

<div class="menu-container">
  <div class="icon-container">
    <a [routerLink]="['/clothes/create']">
      <div class="menu-icon">
        <img src="../../../assets/images/clothes.png" alt="">
      </div>
    </a>
    <p>Add</p>
  </div>
  
  <div class="icon-container">
    <a [routerLink]="['/closet']">
      <div class="menu-icon">
        <img src="../../../assets/images/wardrobe.png" alt="">
      </div>
    </a>
    <p>Closet</p>
  </div>
  
  <div class="icon-container">
    <a [routerLink]="['/']">
      <div class="menu-icon">
        <img src="../../../assets/images/heart (2).png" alt="">
      </div>
    </a>
    <p>Favorites</p>
  </div>
  
  <div class="icon-container">
    <a [routerLink]="['/outfit']">
      <div class="menu-icon">
        <img src="../../../assets/images/coat-hanger.png" alt="">
      </div>
    </a>
    <p>Outfits</p>
  </div>
</div>
